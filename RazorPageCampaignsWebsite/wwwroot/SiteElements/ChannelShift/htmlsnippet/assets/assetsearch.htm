<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>assetsearch</title>
    <meta name="GENERATOR" content="Contensis CMS Version 8.3" />
    
</head>
<body>
    <div class="assets-container">
<div class="assets-title">
<h2>Current opportunities</h2>
</div>
<div class="row search-box">
<div class="generic-reset"><button id="reset-search-button" class="btn btn-blue" aria-label="reset button" type="button">Reset</button></div>
<div class="col-md-7 col-sm-7 col-xs-7 zero-pad-all generic-search">
<div class="input-group"><label class="visuallyhidden" title="this is a input box" for="autocomplete">search</label> <input id="autocomplete" class="form-control biginput" aria-labelledby="generic-search-button" type="text" placeholder="Search for..." name="autocomplete" /> <span class=" input-group-btn"> <button id="generic-search-button" class="btn btn-default" aria-label="search button" type="button"> &nbsp; </button> </span></div>
<div></div>
<div class="property-type-filter" style="display: none;"><label style="color: #fff;" for="PropertyTypesDropDownList">&nbsp;&nbsp;Property Types:&nbsp;</label><select id="PropertyTypesDropDownList" class="selectpicker" name="PropertyTypesDropDownList"></select></div>
</div>
<div class="generic-filter"><label for="AssertsFilterDropDownList">&nbsp;&nbsp;filter:&nbsp;</label><select id="AssertsFilterDropDownList" class="selectpicker" name="AssetsFilterDropDownList">
<option selected="selected" value="title">Title</option>
<option value="leaseTerms">Lease terms</option>
<option value="postcode">Postcode</option>
<option value="typeOf">Type of property</option>
</select></div>
</div>
<h3><a id="map-viewer" style="font-weight: bold; color: #830065; text-decoration: none; cursor: pointer;" class="sys_16" href="#">View results on a map</a></h3>
<div class="assets-map-placeholder" style="display: none;">
<div id="map" class="row" style="display: block; min-height: 500px; width: 100%; margin-bottom: 30px;"></div>
</div>
<div id="assets-loading-indicator" style="position: relative; left: 40%; top: 50%; margin-top: 10px; display: none;"><strong> <img alt="" height="44" width="44" src="/SiteElements/ChannelShift/Content/images/gif.gif" /> ... Loading</strong></div>
<div class="top-placeholder"></div>
<div class="assets-placeholder"></div>
<div class="bottom-placeholder"></div>
</div>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/services/pagingservices.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/services/assets/assetservices.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/run/runassets.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUNEUcvMCl007BXEMgiWmCswpLqqGZucM"></script>
<link href="/SiteElements/ChannelShift/content/styles/jquery/jquery-ui.min.css" rel="stylesheet" /> <link href="/SiteElements/ChannelShift/content/styles/assets/assets.css" rel="stylesheet" />
