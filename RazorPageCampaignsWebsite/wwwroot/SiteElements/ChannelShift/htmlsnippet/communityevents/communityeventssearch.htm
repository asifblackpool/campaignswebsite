<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>eventssearch</title>
    <meta name="GENERATOR" content="Contensis CMS Version 8.3" />
    
</head>
<body>
    <div class="content-container">
<div class="row search-box">
<div class="generic-reset"><button id="reset-search-button" class="btn btn-blue" aria-label="reset search button" type="button">Reset</button></div>
<div class="col-md-7 col-sm-5 col-xs-6 zero-pad-all">
<div class="input-group generic-search"><label class="visuallyhidden" title="this is a input box" for="autocomplete">search</label> <input id="autocomplete" class="form-control biginput" aria-labelledby="generic-search-button" type="text" placeholder="Search for..." name="autocomplete" /> <span class=" input-group-btn"> <button id="generic-search-button" class="btn btn-default " style="outline: none;" title="Search Courses and Events button" aria-label="Search courses and Events button" type="button">&nbsp;</button> </span></div>
<div class="x-picker"><label class="x-text" for="xFilterDropDownList">&nbsp;&nbsp;Venue:&nbsp;</label><select id="xFilterDropDownList" class="selectpicker" name="xFilterDropDownList"></select></div>
<div><span class="error-message">&nbsp;</span></div>
</div>
<div class="generic-filter"><label for="GenericFilterDropDownList">&nbsp;&nbsp;filter:&nbsp;</label><select id="GenericFilterDropDownList" class="selectpicker" name="GenericFilterDropDownList">
<option selected="selected" value="title">Title</option>
<option value="date">Date of course dd/mm/yyyy</option>
<option value="coursetype">Course/Event Type</option>
<option value="venue">Location</option>
</select></div>
</div>
<div id="loading-indicator" style="position: relative; left: 40%; top: 50%; margin-top: 10px; display: none;"><strong><img alt="" height="44" width="44" src="/SiteElements/ChannelShift/Content/images/gif.gif" /> ... Loading</strong></div>
<div class="top-placeholder"></div>
<div class="content-placeholder"></div>
<div class="bottom-placeholder"></div>
</div>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/services/pagingservices.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/services/communityevents/communityeventservices.js"></script>
<link href="/SiteElements/ChannelShift/content/styles/jquery/jquery-ui.min.css" rel="stylesheet" /> <link href="/SiteElements/ChannelShift/content/styles/communityevents/index.css" rel="stylesheet" />
</body>
</html>
