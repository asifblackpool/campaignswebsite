<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>inquestsearch</title>
    <meta name="GENERATOR" content="Contensis CMS Version 8.3" />
    
</head>
<body>
    <h2>Hearings</h2>
<div class="inquest-container">
<div class="row search-box">
<div class="inquest-reset"><button id="reset-search-button" class="btn btn-blue" aria-label="reset button" type="button">Reset</button></div>
<div class="col-md-7 col-sm-7 col-xs-7 zero-pad-all inquest-search">
<div class="input-group"><label class="visuallyhidden" title="this is a input box" for="autocomplete">search</label> <input id="autocomplete" class="form-control biginput" aria-labelledby="inquest-search-button" type="text" placeholder="Search for..." name="autocomplete" /> <span class=" input-group-btn"> <button id="inquest-search-button" class="btn btn-default" style="outline: none;" aria-label="search button" type="button">&nbsp;</button> </span></div>
<div><span class="error-message">&nbsp;</span></div>
</div>
<div class="inquest-filter"><label for="InquestFilterDropDownList">&nbsp;&nbsp;filter:&nbsp;</label><select id="InquestFilterDropDownList" class="selectpicker" name="InquestFilterDropDownList">
<option selected="selected" value="name">Name of deceased</option>
<option value="place">Place of death</option>
<option value="date">Date of death dd/mm/yyyy</option>
</select></div>
</div>
<div id="inquest-loading-indicator" style="position: relative; left: 40%; top: 50%; margin-top: 10px; display: none;"><strong><img alt="" height="44" width="44" src="/SiteElements/ChannelShift/Content/images/gif.gif" /> ... Loading</strong></div>
<div class="top-placeholder"></div>
<div class="inquest-placeholder"></div>
<div class="bottom-placeholder"></div>
</div>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/services/pagingservices.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/services/inquests/inquestservices.js"></script>
<script type="text/javascript" src="/SiteElements/ChannelShift/scripts/run/runinquests.js"></script>
<link href="/SiteElements/ChannelShift/content/styles/jquery/jquery-ui.min.css" rel="stylesheet" /> <link href="/SiteElements/ChannelShift/content/styles/inquests/inquestsearch.css" rel="stylesheet" />
</body>
</html>
